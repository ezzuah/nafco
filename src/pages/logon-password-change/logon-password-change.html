<ion-header color="seondary">
        <ion-navbar color="royal">
      <ion-toolbar>
          <ion-title>Change Password</ion-title>
          <ion-buttons start>
            <button ion-button (click)="closeModal()">
              <span ion-text  showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
          </ion-buttons>
      </ion-toolbar>
        </ion-navbar>
      </ion-header>
  
  <ion-content>
    <form [formGroup]="change_password_form" >
      <ion-list>  
              
                <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password" formControlName="password" [(ngModel)]="password" ></ion-input>
                </ion-item>
              
              </ion-list>
    
              <div align="center" padding>
                  <button icon-left ion-button color="secondary" round (click)="change_pass()" [disabled]="!change_password_form.valid">
                      <ion-icon name="log-in"></ion-icon>
                    Change Password
                  </button>
                </div>
              </form>

  </ion-content>
