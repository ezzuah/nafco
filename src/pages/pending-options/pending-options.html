<ion-header color="seondary">
    <ion-navbar color="royal">
  <ion-toolbar>
      <ion-title>Verification</ion-title>
      <ion-buttons start>
        <button ion-button (click)="closeModal()">
          <span ion-text  showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
    
     <ion-item text-wrap (click)="confirm_sms()">
       <ion-thumbnail item-left>
         <img src="assets/sms.png">
       </ion-thumbnail>
       <h2>Confirm with SMS</h2>
       <p>Recieves SMS with confirmation Code</p>
     </ion-item>

     <ion-item text-wrap (click)="confirm_passcode()">
        <ion-thumbnail item-left>
          <img src="assets/change_pass.png">
        </ion-thumbnail>
        <h2>Confirm with Passcode</h2>
        <p>User will enter passcode for confirmation</p>
      </ion-item>
   
  
   
   </ion-list>
  </ion-content>
