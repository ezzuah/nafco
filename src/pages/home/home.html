<ion-header>
  <ion-navbar color="royal">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bgimg" padding>
  <div class="position">
    <div align="center" padding>
      <img class="radius" src="assets/nafco_logo.png" width="90" height="90">
    </div>
  <form [formGroup]="login_form" >
    <ion-list>  
              <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" formControlName="username" [(ngModel)]="username"></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" formControlName="password" [(ngModel)]="password" ></ion-input>
              </ion-item>
            
            </ion-list>
  
            <div align="center" padding>
                <button icon-left ion-button color="secondary" round (click)="userlogin()" [disabled]="!login_form.valid">
                    <ion-icon name="log-in"></ion-icon>
                  Sign In
                </button>
              </div>
            </form>
              <br/>
        
        <div align="center">
          <img src="assets/gov.png" width="80" height="80">
               <p class="white_text" align="center">NAFCO is an initiative by the Government of Ghana under the Ministry of Food & Agriculture.</p>
         
        </div>
  
    </div>
</ion-content>
