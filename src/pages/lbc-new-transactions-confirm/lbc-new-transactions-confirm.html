<ion-header color="seondary">
  <ion-navbar color="royal">
<ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text  showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
</ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="confirm_form">
              <ion-list>  
                        <ion-item>
                          <ion-label floating>Enter  Transaction Code</ion-label>
                          <ion-input type="number" formControlName="user_code" [(ngModel)]="user_code"></ion-input>
                        </ion-item>
                      
                      </ion-list>
            
                      <div align="center" padding>
                          <button icon-left ion-button color="royal" round (click)="transaction()" [disabled]="!confirm_form.valid">
                              <ion-icon name="arrow-dropright"></ion-icon>
                            Verify Number
                          </button>
                        </div>
                      </form>
</ion-content>
